<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Calculator</title>
</head>

<body>
  <div height='30px'>
    <p id='output'></p>
  </div>
  <div>
    <button id='0' onClick="inputNumber(this.id)">0</button>
    <button id='1' onClick="inputNumber(this.id)">1</button>
    <button id='2' onClick="inputNumber(this.id)">2</button>
    <button id='3' onClick="inputNumber(this.id)">3</button>
    <button id='4' onClick="inputNumber(this.id)">4</button>
    <button id='5' onClick="inputNumber(this.id)">5</button>
    <button id='6' onClick="inputNumber(this.id)">6</button>
    <button id='7' onClick="inputNumber(this.id)">7</button>
    <button id='8' onClick="inputNumber(this.id)">8</button>
    <button id='9' onClick="inputNumber(this.id)">9</button>
    <button id='.' onClick="inputDecimal()">.</button>
    <button id='negative' onClick="makeNegative()">+/-</button>
  </div>
  <div>
    <button id='+' onClick="inputOperator(this.id)">+</button>
    <button id='-' onClick="inputOperator(this.id)">-</button>
    <button id='*' onClick="inputOperator(this.id)">*</button>
    <button id='/' onClick="inputOperator(this.id)">/</button>
    <button id='=' onClick="operate()">=</button>
  </div>
    <button id='clear' onClick="clearCalc()">CLEAR</button>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
